<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.png" type="image/png">
  <meta name="description" content="{{SEO_DESCRIPTION}}">
  <title>{{SEO_TITLE}}</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="/script.js"></script>
</head>

<body>

  <nav class="navbar">
    <ul>
      <li><a href="/index.html">Countdown pi√π cercati</a></li>
      <li><a href="/tutti-i-countdown.html">Tutti i countdown</a></li>
      <li><a href="/index.html#miei">I miei countdown</a></li>
      <li><a href="/sostienici.html">Sostienici / Condividi</a></li>
      <li><a href="/accedi.html">Accedi / Registrati</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="header">
      <h1>{{TITLE}}</h1>
      <p class="subtitle">{{SUBTITLE}}</p>
    </div>

    <div class="countdowns single">
      <div class="countdown-card {{BG_CLASS}} is-large">
        <h3 class="subtitle">{{ELAPSED_TITLE}}</h3>
        <div class="time" data-countup="{{COUNTUP_DATE}}">
          <span class="days">00</span> giorni
          <span class="hours">00</span> ore
          <span class="minutes">00</span> min
          <span class="seconds">00</span> sec
        </div>

        <div class="divider" aria-hidden="true"></div>

        <h3 class="subtitle">Quanto manca</h3>
        <div class="time" data-countdown="{{TARGET_DATE}}">
          <span class="days">00</span> giorni
          <span class="hours">00</span> ore
          <span class="minutes">00</span> min
          <span class="seconds">00</span> sec
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/auth-ui.js"></script>

</body>
</html>
